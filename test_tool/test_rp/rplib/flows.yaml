            local_dir: ./request_objects
            request_method: file
            request_object_encryption_alg: RSA1_5
            request_object_encryption_enc: A128CBC-HS256
            request_object_signing_alg: null
  rp-response_mode-form_post:
    desc: Can Make Request with response_mode=form_post
    profile: I,IT,CI,CT,CIT
    sequence:
      - Webfinger:
          set_webfinger_resource: null
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            id_token_signed_response_alg: RS256
      - SyncAuthn:
          set_request_args:
            response_mode:
              - form_post
  rp-response_type-code:
    desc: Can Make Request with 'code' Response Type
    profile: C
    sequence:
      - Webfinger:
          set_webfinger_resource: null
      - Discovery:
          set_discovery_issuer: null
      - Registration
      - SyncAuthn
  rp-response_type-id_token:
    desc: Can Make Request with 'id_token' Response Type
    profile: I
    sequence:
      - Webfinger:
          set_webfinger_resource: null
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            id_token_signed_response_alg: RS256
      - SyncAuthn
  rp-response_type-id_token+token:
    desc: Can Make Request with 'id_token token' Response Type
    profile: IT
    sequence:
      - Webfinger:
          set_webfinger_resource: null
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            id_token_signed_response_alg: RS256
      - SyncAuthn
  rp-response_type-code+id_token+token:
    desc: Can Make Request with 'id_token token' Response Type
    profile: CIT
    sequence:
      - Webfinger:
          set_webfinger_resource: null
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            id_token_signed_response_alg: RS256
      - SyncAuthn
  rp-response_type-code+id_token:
